<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Echofy - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container py-5 text-center">
    <h1 class="mb-4">ðŸŽµ Echofy - Your Spotify Preview</h1>
    <div id="track-container" class="card mx-auto shadow" style="max-width: 600px;"></div>
  </div>

  <script>
    const hash = window.location.hash;
    const token = new URLSearchParams(hash.substring(1)).get("access_token");

    if (!token) {
      document.getElementById("track-container").innerHTML =
        "<p class='text-danger'>Access token not found. Please login again.</p>";
    } else {
      fetch("https://api.spotify.com/v1/tracks/3n3Ppam7vgaVa1iaRUc9Lp", {
        headers: {
          Authorization: "Bearer " + token
        }
      })
      .then(res => res.json())
      .then(track => {
        const html = `
          <img src="${track.album.images[0].url}" class="card-img-top" alt="Album Cover">
          <div class="card-body">
            <h5 class="card-title">${track.name}</h5>
            <p class="card-text">Artist: ${track.artists[0].name}</p>
            <a href="${track.external_urls.spotify}" target="_blank" class="btn btn-success">Open in Spotify</a>
          </div>
        `;
        document.getElementById("track-container").innerHTML = html;
      })
      .catch(err => {
        document.getElementById("track-container").innerHTML =
          "<p class='text-danger'>Failed to fetch track info.</p>";
      });
    }
  </script>
</body>
</html>
