<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Top Tracks</title>
</head>
<body>
    <h1>Your Top Tracks</h1>
    <ul>
        <li th:each="track : ${topTracks}">
            <span th:text="${track.name}">Track Name</span> - 
            <span th:text="${track.artists[0].name}">Artist</span>
        </li>
    </ul>
</body>
</html>
