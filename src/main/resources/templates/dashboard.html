<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Echofy Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-black text-white font-sans">
    <div class="p-6">
        <!-- Header -->
        <header class="flex items-center justify-between mb-6">
            <div class="flex items-center space-x-4">
                <img th:if="${user.images != null and !user.images.isEmpty()}" 
                     th:src="${user.images[0].url}" 
                     alt="Profile Image" 
                     class="w-12 h-12 rounded-full" />
                <h1 class="text-2xl font-bold">Hello, <span th:text="${user.display_name}">User</span>!</h1>
            </div>
            <a href="/logout" class="text-red-400 hover:text-red-600">Logout</a>
        </header>

        <!-- Playlist Section -->
        <section class="mb-8">
            <h2 class="text-xl font-semibold mb-4">Your Playlists</h2>

            <!-- Jika playlist kosong -->
            <div th:if="${#lists.isEmpty(playlists)}" class="text-zinc-400 text-center mt-8">
                You don't have any playlists yet.
            </div>

            <!-- Jika playlist ada -->
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4" th:if="${!#lists.isEmpty(playlists)}">
                <div th:each="playlist : ${playlists}" class="bg-zinc-800 p-4 rounded-lg shadow hover:bg-zinc-700 transition">
                    <a th:href="${playlist.external_urls.spotify}" target="_blank" class="block">
                        <!-- Gambar Playlist -->
                        <img th:if="${playlist.images != null and !playlist.images.isEmpty()}" 
                             th:src="${playlist.images[0].url}" 
                             alt="Playlist Cover" 
                             class="w-full h-40 object-cover rounded mb-2" />
                        <div th:unless="${playlist.images != null and !playlist.images.isEmpty()}"
                             class="w-full h-40 bg-zinc-700 flex items-center justify-center rounded mb-2 text-sm text-gray-300">
                            No Image
                        </div>

                        <!-- Nama Playlist -->
                        <h3 class="text-lg font-medium" th:text="${playlist.name}">Playlist Name</h3>
                        
                        <!-- Jumlah Track -->
                        <p class="text-sm text-zinc-400" th:text="${playlist.tracks.total + ' tracks'}"></p>
                    </a>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
