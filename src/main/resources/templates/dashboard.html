<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Echofy Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .sidebar {
            height: 100vh;
            background-color: #000;
            padding: 20px;
        }
        .playlist-img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
        }
        .top-mix-img {
            width: 100%;
            border-radius: 10px;
        }
        .mix-card {
            background-color: #181818;
            padding: 10px;
            border-radius: 10px;
            margin-right: 15px;
            width: 180px;
        }
        .scroll-row {
            display: flex;
            overflow-x: auto;
            gap: 15px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-2 sidebar">
            <h4>Your Library</h4>
            <ul class="list-unstyled" th:each="playlist : ${playlists}">
                <li class="mb-3 d-flex align-items-center">
                    <img th:src="${playlist.images[0].url}" class="playlist-img me-2" th:if="${playlist.images[0] != null}"/>
                    <div>
                        <strong th:text="${playlist.name}">Playlist Name</strong><br/>
                        <small th:text="${playlist.owner.display_name}">Owner</small>
                    </div>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="col-10 p-4">
            <h2>Your Top Tracks</h2>
            <div class="scroll-row">
                <div class="mix-card" th:each="track : ${topTracks}">
                    <img th:src="${track.album.images[0].url}" class="top-mix-img"/>
                    <div class="mt-2">
                        <strong th:text="${track.name}">Track Name</strong><br/>
                        <small th:text="${track.artists[0].name}">Artist</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
