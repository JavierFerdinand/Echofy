<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Something Went Wrong</title>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .error-container {
            text-align: center;
        }

        h1 {
            font-size: 48px;
            color: #ff4c4c;
        }

        p {
            font-size: 18px;
            margin-top: 10px;
        }

        .details {
            margin-top: 20px;
            color: #ccc;
            font-size: 14px;
            word-break: break-all;
        }

        a {
            color: #1db954;
            text-decoration: none;
            margin-top: 30px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #1db954;
            color: #000;
            border-radius: 5px;
            font-weight: bold;
        }

        a:hover {
            background-color: #1ed760;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Oops! Something went wrong.</h1>
        <p>There was an error processing your request.</p>

        <div class="details" th:if="${errorMessage != null}">
            <strong>Error Details:</strong>
            <pre th:text="${errorMessage}">Unknown error</pre>
        </div>

        <a href="/" th:href="@{/}">Back to Home</a>
    </div>
</body>
</html>
